    <!-- jQuery en local -->
   <script src="../jquery/jQuery_3.6.0_compressee.min.js"></script>

   <script>

       // Exemple pour une fonction, on peut avoir ce code (ready veut dire "pret au cahrgement"):

       $(document).ready(function() {
           // le code à éxecuter au chargement de la page
           $('h1').append('Les évènements');
       })


       //1ere fonction avec btn1 : sur le premier bouton

        $('#btn1').click(function() {
            $('h1').css ({
            'color': 'red',
            'text-decoration' : 'underline',
            })
       });


       //2ème fonction avec btn2 : sur le 2ème bouton (bdl = double clique pour mettre le body en couleur du bcg-color)

       $('#btn2').dblclick(function() {

        // On fait à this un display none pour faire disparaitre le btn2
            // $(this).css("display", "none");
            // $(this).hide();

            // $('body').css("background-color", "#a4c2e0");

            $('body').css ({
            'background-color': 'purple',
            'text-transform' : 'uppercase',
            // on fait passer tout le text en capitales avec uppercase
            })
       });


       //3ème fonction btn3 : ici toggle fait monter le bouton et on ne voit plus le p lead, toggle est une sorte d'interrupteur/de bascule

       $('#btn3').click(function() {
           $('p').toggle();
        });


        //4ème fonction : btn4
        $('#btn4').click(function() {
           $('h1').toggleClass('laClasse');
           //ici la classe sur le script style rajoute un border vert qd on clique
        });


        //5ème fonction : btn5, au passage du mouse/de la souris on ajoute la bordure rouge
        $('#btn5').mouseenter(function() {
           $('main').addClass('laClasse');
        });

        //avec mouseleave, au passage du mouse on enleve la bordure rouge
        $('#btn5').mouseleave(function() {
           $('main').removeClass('laClasse');
        });

        //Autre méthode
        $('#btn5').hover(
            function() {
                $('.container').addClass('laClasse');
        },
            function() {
                $('.container').removeClass('laClasse');
            }
        )



        
   </script>
